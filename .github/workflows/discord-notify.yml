name: 🛰 Discord Notifications

# Триггеры
on:
  push:
    branches:
      - '**'  # все ветки
  pull_request:
    types: [opened, closed, merged]
  issues:
    types: [opened, closed, edited, assigned, unlabeled]

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      # Checkout (нужно для github.event.head_commit и других данных)
      - name: Checkout repository
        uses: actions/checkout@v4

      # Push уведомление
      - name: 📨 Discord Push Notification
        if: github.event_name == 'push'
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        with:
          args: |
            📢 **Push в репозиторий** `${{ github.repository }}`
            🧑 Автор: `${{ github.actor }}`
            🌿 Ветка: `${{ github.ref_name }}`
            📝 Сообщение коммита: `${{ github.event.head_commit.message }}`
            🔗 [Смотреть коммит](${{ github.event.head_commit.url }})

      # Pull Request уведомление
      - name: 💬 Discord PR Notification
        if: github.event_name == 'pull_request'
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        with:
          args: |
            🎯 **Pull Request ${{ github.event.action }}**
            📦 [#${{ github.event.pull_request.number }}](${{ github.event.pull_request.html_url }})
            🧑 Автор: `${{ github.actor }}`
            📝 Название PR: `${{ github.event.pull_request.title }}`

      # Issue уведомление
      - name: 📝 Discord Issue Notification
        if: github.event_name == 'issues'
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        with:
          args: |
            🆕 **Issue ${{ github.event.action }}**
            📝 [#${{ github.event.issue.number }}](${{ github.event.issue.html_url }})
            🧑 Автор: `${{ github.actor }}`
            📝 Название: ${{ github.event.issue.title }}   
